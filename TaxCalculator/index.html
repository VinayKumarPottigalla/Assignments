<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxCalculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <h1>Tax Calculator</h1> <hr>

        <input type="text" placeholder="Enter Your Name" id="name"> <br>

        <input type="text" placeholder="Enter Your Salary" id="salary"> <br>

        <Button onclick="taxCalculator()">CalculateTax</Button><br>
        
        <input type="text"  placeholder="Tax Deduction1" id="deduction1"> <br>

        <input type="text"  placeholder="Tax Deduction2" id="deduction2"> <br>


        <input type="text"  placeholder="TotalTaxDeduction" id="total"><br><hr><hr>


        <input type="text" placeholder="Tax Deduction Result" id="Result"> <br>

        <script src="./app.js"></script>

    </div>
</body>
</html>
